<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Cinema Tickets</title>

  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/main.css"/>
  <link rel="stylesheet" href="/css/style-login-register.css"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/tt-octas-trial" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
  
  <!-- Auth Service -->
  <script type="module" src="/services/register-service.js"></script>
</head>

<body id="page8">
  <header class="navigation" id="nav">
    <label class="logo"><a href="/">Cinema <span class="logo-name">Tickets</span></a></label>
    <ul>
      <li><a href="/users/login"><img src="/images/login-icon.gif" alt="login"/></a></li>
    </ul>
  </header>

  <div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form method="post" action="/users/register"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

      <!-- Error message placeholder -->
      <small class="text-danger" style="display: none;">Registration error!</small>

      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="username" class="text-white font-weight-bold">Username</label>
          <input id="username" name="username" type="text" class="form-control" placeholder="Username" required />
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="email" class="text-white font-weight-bold">Email</label>
          <input id="email" name="email" type="email" class="form-control" placeholder="Email" required />
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="name" class="text-white font-weight-bold">Name</label>
          <input id="name" name="name" type="text" class="form-control" placeholder="Name" required />
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="birthdate" class="text-white font-weight-bold">Date of birth</label>
          <input id="birthdate" name="birthdate" type="date" class="form-control" required />
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="password" class="text-white font-weight-bold">Password</label>
          <input id="password" name="password" type="password" class="form-control" placeholder="Password" required />
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" required />
        </div>
      </div>

      <div class="row">
        <div class="col col-md-4">
          <div class="button-holder d-flex">
            <input type="submit" class="btn btn-info btn-lg" value="Register"/>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
