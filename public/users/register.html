<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Cinema Tickets</title>

  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/main.css"/>
  <link rel="stylesheet" href="/css/style.css"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/tt-octas-trial" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
  
  <!-- Auth Service -->
  <script type="module" src="/services/register-service.js"></script>
</head>

<body>
  <header class="navigation" id="nav">
    <label class="logo"><a href="/">Cinema <span class="logo-name">Tickets</span></a></label>
    <ul>
      <li><a href="/users/login"><img src="/images/login-icon.gif" alt="login"/></a></li>
    </ul>
  </header>

  <div class="wrapper">
    <h2>Register</h2>
    <form method="post" action="/users/register" class="auth-form-box">
      <!-- Error message -->
      <small class="text-danger" style="display: none;">Registration error!</small>

      <div class="input-box">
        <input id="username" name="username" type="text" placeholder="Username" required />
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input id="email" name="email" type="email" placeholder="Email" required />
        <i class='bx bxs-envelope'></i>
      </div>

      <div class="input-box">
        <input id="name" name="name" type="text" placeholder="Name" required />
        <i class='bx bxs-user-detail'></i>
      </div>

      <div class="input-box">
        <input id="birthdate" name="birthdate" type="date" required />
        <i class='bx bxs-calendar'></i>
      </div>

      <div class="input-box">
        <input id="password" name="password" type="password" placeholder="Password" required />
        <i class='bx bxs-lock-alt'></i>
      </div>

      <div class="input-box">
        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" required />
        <i class='bx bxs-lock-alt'></i>
      </div>

      <button type="submit" class="btn">Register</button>

      <div class="register-link">
        <p>Already have an account? <a href="/users/login">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
