<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Tickets</title>
    <script>
        fetch('/partials/head-order-tickets.html')
          .then(res => res.text())
          .then(data => {
            document.head.insertAdjacentHTML('beforeend', data);
          });
      </script>
</head>
<body id="ctl00_pageBody" class="ltr">

<label class="logo"><a href="/">Cinema <span class="logo-name">Tickets</span></a></label>

<!-- Language selection placeholder -->
<header>
    <!-- Include language switcher here -->
</header>

<a name="totop" href="#" id="totop"></a>

<form name="aspnetForm" method="POST" action="/order/buy-tickets/123/movie/456/time/789">
    <input type="hidden" name="hfSKey" id="hfSKey" value="|||||||||BGPlovdivPOW_res|280025|"/>
    <input type="hidden" value="DFBKCeC7" name="hfOIKey" id="hfOIKey"/>

    <div id="pagecontainer" class="pagecontainer selectticketspageres">
        <div class="wrap">
            <div id="header">
                <div id="logo"></div>
            </div>

            <div class="steps">
                <div class="step onstep"><span>1</span><label>Ticket selection</label></div>
                <div class="step"><span>2</span><label>Seats selection</label></div>
                <div class="step"><span>3</span><label>Confirmation</label></div>
                <div class="step last"><span>4</span><label>Order completion</label></div>
                <div class="clear"></div>
            </div>

            <div id="error" class="error" style="display:none;" role="alert">
                <div class="msg-block">
                    <div class="msg-title"></div>
                </div>
            </div>
            <div id="success" class="success" style="display:none;">
                <div class="msg-block">
                    <div class="msg-title"></div>
                </div>
            </div>
            <div id="info" class="info" style="display:none;">
                <div class="msg-block">
                    <div class="msg-title"></div>
                </div>
            </div>

            <div class="sidebar">
                <div class="selectionInfo">
                    <div class="selectionInfoInner">
                        <div class="movieName">
                            <h3>Movie Title</h3>
                        </div>
                        <div class="eventdate">10-07-2024 18:00h</div>
                        <div class="siteinfo">
                            <span>City: Plovdiv</span><br/>
                            <span>Hall: 5</span><br/>
                            <span id="rating" class="rating restricted">Category: X</span>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>

            <div class="main">
                <div class="selectTicket">
                    <h1>Choose tickets</h1>
                    <div class="ticketGroupDescription"></div>
                    <div id="smcontainer"></div>

                    <table class="ticketTable" cellspacing="0" border="0">
                        <tr class="header">
                            <th>Type</th>
                            <th>Price</th>
                            <th>Adm. Fee</th>
                            <th>Q-ty</th>
                        </tr>

                        <!-- CHILDREN -->
                        <tr class="TT_2">
                            <td><div class="type-ticket"><span>Children under 16</span></div></td>
                            <td><span>10.50 lv</span></td>
                            <td><span>0.80 lv</span></td>
                            <td>
                                <select name="childQuantity" class="ddlTicketQuantity">
                                    <option value="0">0</option><option value="1">1</option><option value="2">2</option>
                                    <option value="3">3</option><option value="4">4</option><option value="5">5</option>
                                    <option value="6">6</option><option value="7">7</option><option value="8">8</option>
                                    <option value="9">9</option><option value="10">10</option>
                                </select>
                            </td>
                        </tr>

                        <!-- STUDENTS -->
                        <tr class="TT_12">
                            <td><div class="type-ticket"><span>Pupils and Students</span></div></td>
                            <td><span>12.50 lv</span></td>
                            <td><span>0.80 lv</span></td>
                            <td>
                                <select name="studentQuantity" class="ddlTicketQuantity">
                                    <option value="0">0</option><option value="1">1</option><option value="2">2</option>
                                    <option value="3">3</option><option value="4">4</option><option value="5">5</option>
                                    <option value="6">6</option><option value="7">7</option><option value="8">8</option>
                                    <option value="9">9</option><option value="10">10</option>
                                </select>
                            </td>
                        </tr>

                        <!-- OVER 60 -->
                        <tr class="TT_3">
                            <td><div class="type-ticket"><span>People Over 60</span></div></td>
                            <td><span>11.50 lv</span></td>
                            <td><span>0.80 lv</span></td>
                            <td>
                                <select name="overSixtyQuantity" class="ddlTicketQuantity">
                                    <option value="0">0</option><option value="1">1</option><option value="2">2</option>
                                    <option value="3">3</option><option value="4">4</option><option value="5">5</option>
                                    <option value="6">6</option><option value="7">7</option><option value="8">8</option>
                                    <option value="9">9</option><option value="10">10</option>
                                </select>
                            </td>
                        </tr>

                        <!-- REGULAR -->
                        <tr class="TT_1">
                            <td><div class="type-ticket"><span>Regular</span></div></td>
                            <td><span>15.50 lv</span></td>
                            <td><span>0.80 lv</span></td>
                            <td>
                                <select name="regularQuantity" class="ddlTicketQuantity">
                                    <option value="0">0</option><option value="1">1</option><option value="2">2</option>
                                    <option value="3">3</option><option value="4">4</option><option value="5">5</option>
                                    <option value="6">6</option><option value="7">7</option><option value="8">8</option>
                                    <option value="9">9</option><option value="10">10</option>
                                </select>
                            </td>
                        </tr>
                    </table>

                    <input type="hidden" name="TicketGroupId" value=""/>
                    <input type="hidden" name="hdnSelectedTicketGroupIdInTicketMode" value=""/>

                    <div class="actionHolder">
                        <a class="backBtn back-link" href="/program">Back</a>
                        <input type="submit" class="actionBtn" value="Choose Seats"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<footer id="footer"></footer>
<script type="module" src="/js/main.js"></script>
<script src="/js/jquery-1.4.2.min.js"></script>
</body>
</html>
